<div class="loginForm">
  <form [formGroup]="regForm" (ngSubmit)="registration()">
    <h2 class="text-center text-primary">Registration</h2>
    
    <div class="form-group">
      <input type="text" 
      class="form-control"  
      formControlName="username" 
      placeholder="Username">
    </div>
  
    <div class="form-group">
      <input type="text" 
      class="form-control"  
      formControlName="password" 
      placeholder="Password">
    </div>

    <div class="form-group">
      <select class="custom-select" (change)="changeDept($event)" formControlName="department">
        <option value="" disabled>Department</option>
        <option *ngFor="let dept of depts" [ngValue]="dept">{{dept}}</option>
     </select>
    </div>

    <div class="form-group">
      <input type="text" 
      class="form-control"  
      formControlName="roll" 
      placeholder="Roll">
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-success" type="submit" >Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()" >Cancel</button>
    </div>
  
  </form>
  </div>
